<script >
  
  function m(n){
    let r = ""
    for (let i = 0; i < n; i++) {
      r+= "#"
    }
    return r
  }

  function staircase(n) {
    // Write your code here
    
    function blank(n){
      let r = ""
      for (let i = 0; i < n; i++) {
        r+=  " "
      }
      return r
    }
    
    if(n > 0 && n <= 100){
      let result  = ""
      for (let i = 1; i <= n; i++) {
      console.log( blank(n - 1))
        result +=  blank(n - 1) + m(i) + "\n"
      }
    
      return result;
    }
  
  }

  console.log(
    staircase(20)
  )
  
</script>
